trigger:
  - main

variables:
- group: backend-vars  

pool:
  vmImage: 'ubuntu-latest'

steps:
  - checkout: self

  # 1) Instalar SAM CLI
  - script: |
      set -ex
      curl -Lo aws-sam-cli.zip https://github.com/aws/aws-sam-cli/releases/latest/download/aws-sam-cli-linux-x86_64.zip
      unzip aws-sam-cli.zip -d sam-installation
      sudo ./sam-installation/install
      sam --version
    displayName: 'Instalar AWS SAM CLI'

  # 2) Build + Deploy con credenciales AWS
  - task: AWSShellScript@1
    displayName: 'SAM Build & Deploy'
    inputs:
      awsCredentials: 'aws-reto-cloud-SantiagoG'
      regionName: 'us-east-1'
      scriptType: 'inline'
      inlineScript: |
        set -ex

        echo "PWD (raíz del repo):"
        pwd
        echo "Contenido de la raíz:"
        ls -la

        # 1) Entrar a la carpeta backend (donde está template.yml)
        cd backend

        echo "PWD dentro de backend:"
        pwd
        echo "Contenido de backend:"
        ls -la

        # 2) Build usando el template que está en backend
        sam build -t template.yml

        # 3) Deploy usando el mismo template
        sam deploy \
          -t template.yml \
          --stack-name reto-cloud-backend \
          --region us-east-1 \
          --no-confirm-changeset \
          --resolve-s3 \
          --capabilities CAPABILITY_IAM \
          --parameter-overrides \
            DbHost=$(DB_HOST) \
            DbUser=$(DB_USER) \
            DbPassword=$(DB_PASSWORD) \
            DbName=$(DB_NAME) \
            DbPort=$(DB_PORT) \
            PrivateSubnet1=$(PRIVATE_SUBNET_1) \
            PrivateSubnet2=$(PRIVATE_SUBNET_2) \
            LambdaSecurityGroup=$(LAMBDA_SG)
