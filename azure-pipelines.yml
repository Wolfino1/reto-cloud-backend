trigger:
  - main

variables:
- group: backend-vars 

pool:
  vmImage: 'ubuntu-latest'

steps:
  - checkout: self

  - script: |
      set -ex
      echo "Usando SAM CLI preinstalado:"
      sam --version
    displayName: 'Ver versión AWS SAM CLI'

  - task: AWSShellScript@1
    displayName: 'SAM Build & Deploy'
    inputs:
      awsCredentials: 'aws-reto-cloud-SantiagoG'
      regionName: 'us-east-1'
      scriptType: 'inline'
      inlineScript: |
        set -ex

        echo "PWD (raíz del repo):"
        pwd
        echo "Contenido de la raíz:"
        ls -la

        # Comprobar que existe template.yaml en la raíz
        if [ ! -f template.yaml ]; then
          echo "ERROR: No se encontró template.yaml en la raíz del repo"
          exit 1
        fi

        echo "Ejecutando sam build..."
        sam build -t template.yaml

        echo "Ejecutando sam deploy..."
        sam deploy \
          -t template.yaml \
          --stack-name reto-cloud-backend \
          --region us-east-1 \
          --no-confirm-changeset \
          --resolve-s3 \
          --capabilities CAPABILITY_IAM \
          --parameter-overrides \
            DbHost=$(DB_HOST) \
            DbUser=$(DB_USER) \
            DbPassword=$(DB_PASSWORD) \
            DbName=$(DB_NAME) \
            DbPort=$(DB_PORT) \
            PrivateSubnet1=$(PRIVATE_SUBNET_1) \
            PrivateSubnet2=$(PRIVATE_SUBNET_2) \
            LambdaSecurityGroup=$(LAMBDA_SG)
